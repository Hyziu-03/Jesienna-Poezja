    href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Poppins&display=swap"
    rel="stylesheet"
  >

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    const registerServiceWorker=async()=>{if("serviceWorker"in navigator)try{const e=await navigator.serviceWorker.register("/service-worker.js",{scope:"."});e.installing?console.log("Service worker is being installed"):e.waiting?console.log("Service worker has been installed"):e.active&&console.log("Service worker is active")}catch(e){console.error(e)}};registerServiceWorker();
  </script>
</body>

</html>
